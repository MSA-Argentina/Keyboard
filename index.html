<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Virtual Keyboard</title>

	<!-- jQuery (required) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="css/keyboard.css" rel="stylesheet">
	<script src="js/keyboard.js"></script>

</head>

<body>

<div id="page-wrap">

	<h1><a href="https://github.com/Mottie/Keyboard">Virtual Keyboard</a></h1>

	<div class="block">
		<h2><span class="tooltip" title="Click to see code">QWERTY Text</span></h2>
		<input id="text1" class="text" type="text" placeholder="Enter something...">
		<input id="text2" class="text" type="text" placeholder="Enter something else">
        <div class="qwerty"></div>
        <script type="text/javascript">
            $('.qwerty').build_keyboard();
            $('.text').keyboard();
            $('input[name="key_accept"]').on('click',test);
            function test(){
                console.log('acepto');
            }
        </script>


	<div id="showcode"></div>

	<div id="footer"></div>

</div>

</body></html>
